<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script src="https://kit.fontawesome.com/379acff5c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <!--heading-->
      <h2 class="heading">Rock Paper Scissor </h2>
      <!--body of game-->
      <div class="player1">
        <p>You - <span class="score1">0</span> <span class="played1"> </span></p>
      <div class="flex-row">
        <!-- Rock -->
<i class="fa fa-hand-rock-o" aria-hidden="true"></i>

<!-- Paper -->
<i class="fa fa-hand-paper-o" aria-hidden="true"></i>

<!-- Scissors -->
<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      </div>
      </div>

      <div class="player2">
        <p>Computer -<span class="score2">0</span> <span class="played2"> </span></p>
      <div class="flex-row">
        <!-- Rock -->
<i class="fa fa-hand-rock-o" aria-hidden="true"></i>

<!-- Paper -->
<i class="fa fa-hand-paper-o" aria-hidden="true"></i>

<!-- Scissors -->
<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      </div>
      </div>

     <div class="refresh">
      <i class="fa fa-refresh" aria-hidden="true"></i>
     </div>
     <div class="result">
       <h2 class="resultDisplay">You won</h2>
     </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
